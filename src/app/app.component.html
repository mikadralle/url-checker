<div class="input-div">

  <form>
    <mat-form-field style="width: 400px">
      <mat-label>Überprüfe deine URL</mat-label>
      <input type="url" matInput placeholder="Enter your URL" [formControl]="urlControl">
    </mat-form-field>
  </form>

  @if (urlType != null){
    <p> Die URL endet auf: {{ this.urlType}}</p>
  }

</div>
